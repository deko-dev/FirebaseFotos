<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let imagen of images | async">
        <div class="card">
            <img [src]="imagen.url" class="card-img-top" [alt]="imagen.nombre">
            <div class="card-body">
                <h5 class="card-title">{{ imagen.nombre }}</h5>
            </div>
        </div>
    </div>
</div>
